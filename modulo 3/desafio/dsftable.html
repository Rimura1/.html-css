<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
    table {
    width: 50vw;
    height: 25vh;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1em;
    text-align: center;
    border-collapse: collapse;
    
    }

    thead, .head {
        background-color: gray;
        color: white;
        font-weight: bold;
    }

    td {
        padding: 5px;
        border: 1.5px solid black;

    }

    th {
        font-weight: bold;
        padding: 5px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th colspan="1" scope="col">Nota 1</th>
                <th colspan="1" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" rowspan="4">Exatas</th>
                <td> Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="head">
                <th colspan="4" scope="row">Média De Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" rowspan="4">Exatas</th>
                <td> Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="head">
                <th colspan="4" scope="row">Média De humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
